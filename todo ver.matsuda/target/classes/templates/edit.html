<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>編集</title>
</head>
<body>
    <h1>TODO編集</h1>

    <form method="post" action="/update">
        <input type="hidden" name="id" th:value="${todo.id}" />
        <input type="text" name="name" th:value="${todo.name}" placeholder="名前">
        <input type="text" name="text" th:value="${todo.text}" placeholder="todo">
        <input type="checkbox" name="isCompleted" th:checked="${todo.completed}"> 完了
        <button type="submit">更新</button>
    </form>

    <a href="/">戻る</a>
</body>
</html>
